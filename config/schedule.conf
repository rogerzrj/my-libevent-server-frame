{
	"ssl_conf": {
		"ca_file": "/etc/cloud_ctrl/ssl-ca/ca.cert",
		"crt_file": "/etc/cloud_ctrl/ssl-ca/server.crt",
		"key_file": "/etc/cloud_ctrl/ssl-ca/server.key",
		"ssl_enable": false
	},
	"ser_conf": {
		"client_max": 65536,
		"listen_count": 32,
		"cpu_num": 2,
		"worker_num": 2,
		"io_timeout": 60,
		"server_port": 9111,
		"queue_size": 65536,
		"mempool_size": 67108864
	},
	"log_conf": {
		"dir": "./log",
		"stdout_file": "schedule_server_stdout.log",
		"stderr_file": "schedule_server_stderr.log",
		"record_enable": false
	}
}
